<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in <form action=""></form></title>
    <link rel="stylesheet" href="style_sign_in_baloon.css" type="text/css">
</head>
<body>
    <div class="login-root">
        <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
          <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
              <h1><a href="http://baloon.ci/" rel="dofollow"> <img src="images/logoBaloon.png" alt="logo Baloon" class="logo_baloon"> </a></h1>
            </div>
            <div class="formbg-outer">
              <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                  <span class="padding-bottom--15">Sign in to your account</span>
                  <form id="stripe-login">
                    <div class="field padding-bottom--24">
                      <label for="email">Email</label>
                      <input type="email" name="email">
                    </div>
                    <div class="field padding-bottom--24">
                      <div class="grid--50-50">
                        <label for="password">Password</label>
                        <div class="reset-pass">
                          <a href="#" class="forgot">Forgot your password?</a>
                        </div>
                      </div>
                      <input type="password" name="password">
                    </div>
                    <div class="field padding-bottom--24">
                      <input type="submit" name="submit" value="Continue" class="input_button">
                    </div>
                  </form>
                </div>
              </div>
              <div class="footer-link padding-top--24">
                <span>Don't have an account? <a href="">Sign up</a></span>
                <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
                  <span><a href="#">Â© Baloon</a></span>
                  <span><a href="#">Contact</a></span>
                  <span><a href="#">Privacy & terms</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
